<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="./index.css"/>
    

    <title>Color-Picker</title>
</head>
<body>
    <div id="colorPickerContainer" class="d-flex flex-column justify-content-center align-items-center mainContainer">
        <h1 class="mainHeading">Color Picker</h1>
        <div class="d-flex flex-row justify-content-center align-items-center">
            <button id="button1">#e0e0e0</button>
            <button id="button2">#6fcf97</button>
            <button id="button3">#56ccf2</button>
            <button id="button4">#bb6bd9</button>

        </div>
        <p class="backgroundText">Background Color:<span id="selectedColorHexCode">#fffff</span></p>
        <p class="bottomText">Try clicking on one of the colors above to change the background color of the page!</p>

    </div>
    <script type="text/javascript" src="./index.js"></script>
</body>
</html>
